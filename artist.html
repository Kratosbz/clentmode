<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile - Ethergalleries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --vx-primary: #22c55e;
            --vx-primary-hover: #16a34a;
            --vx-blue: #3b82f6;
            --vx-dark: #1a1a2e;
            --vx-light: #f8fafc;
            --vx-card-bg: #ffffff;
            --vx-border: #e2e8f0;
            --vx-text: #1e293b;
            --vx-text-muted: #64748b;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: var(--vx-text);
        }
        
        .vx-header {
            background: #ffffff;
            border-bottom: 1px solid var(--vx-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .vx-header-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        
        .vx-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--vx-text);
        }
        
        .vx-logo-icon svg { width: 28px; height: 28px; }
        
        .vx-header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .vx-btn-login {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--vx-text);
            font-weight: 500;
            text-decoration: none;
        }
        
        .vx-btn-signup {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            background: var(--vx-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            text-decoration: none;
        }
        
        .vx-profile-banner {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .vx-profile-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vx-profile-header {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
        }
        
        .vx-profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--vx-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            font-weight: 700;
            border: 6px solid white;
            position: absolute;
            top: -70px;
            left: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .vx-profile-info {
            padding-top: 90px;
            padding-bottom: 2rem;
        }
        
        .vx-profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .vx-profile-bio {
            color: var(--vx-text-muted);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .vx-profile-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .vx-profile-stat {
            text-align: center;
        }
        
        .vx-profile-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--vx-text);
        }
        
        .vx-profile-stat-label {
            font-size: 0.85rem;
            color: var(--vx-text-muted);
        }
        
        .vx-main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .vx-featured-section {
            margin-bottom: 3rem;
        }
        
        .vx-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .vx-featured-artwork {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        @media (max-width: 768px) {
            .vx-featured-artwork { grid-template-columns: 1fr; }
        }
        
        .vx-featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .vx-featured-info {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .vx-featured-badge {
            display: inline-block;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a2e;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            width: fit-content;
        }
        
        .vx-featured-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .vx-featured-description {
            color: var(--vx-text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .vx-featured-price {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .vx-featured-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--vx-blue);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .vx-featured-btn:hover {
            background: #2563eb;
            color: white;
        }
        
        .vx-nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }
        
        .vx-nft-card {
            background: white;
            border: 1px solid var(--vx-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .vx-nft-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.08);
        }
        
        .vx-nft-image-container {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
        }
        
        .vx-nft-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .vx-nft-card:hover .vx-nft-image { transform: scale(1.05); }
        
        .vx-nft-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--vx-primary);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .vx-nft-content { padding: 1rem; }
        
        .vx-nft-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .vx-nft-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid var(--vx-border);
        }
        
        .vx-nft-price {
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .vx-nft-price small {
            font-weight: 400;
            color: var(--vx-text-muted);
            display: block;
            font-size: 0.7rem;
        }
        
        .vx-nft-likes {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--vx-text-muted);
            font-size: 0.85rem;
        }
        
        .vx-footer {
            background: var(--vx-dark);
            color: white;
            padding: 3rem 0;
            margin-top: 4rem;
        }
        
        .vx-loading {
            text-align: center;
            padding: 4rem;
            color: var(--vx-text-muted);
        }
        
        .vx-empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--vx-text-muted);
            grid-column: 1 / -1;
        }
        
        .vx-back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--vx-text-muted);
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .vx-back-link:hover { color: var(--vx-blue); }
    </style>
</head>

    <script>
        let artistName = '';
        let artistNFTs = [];
        let featuredNFT = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            artistName = params.get('name');
            
            if (artistName) {
                artistName = decodeURIComponent(artistName);
                loadArtistProfile();
            } else {
                document.getElementById('pageContent').innerHTML = `
                    <div class="vx-loading">
                        <i class="bi bi-exclamation-circle" style="font-size: 3rem;"></i>
                        <h4>Artist not found</h4>
                        <a href="/index.html" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: #3b82f6; color: white; text-decoration: none; border-radius: 8px;">Back to Marketplace</a>
                    </div>
                `;
            }
        });
        
       async function loadArtistProfile() {
  try {
    const pageContent = document.getElementById('pageContent');

    // 1️⃣ Fetch all NFTs
    const resNFTs = await fetch('https://changes-sample.onrender.com/api/marketplace/nfts');
    if (!resNFTs.ok) throw new Error('Failed to load NFTs');

    const allNFTs = await resNFTs.json();

    // 2️⃣ Determine artist email
    const creatorEmail = localStorage.getItem('creatorEmail');
    let artistNFTs = [];

    if (!creatorEmail) {
      const params = new URLSearchParams(window.location.search);
      const username = params.get('name');

      if (!username) throw new Error('No artist specified');

      const resUser = await fetch(
        `https://changes-sample.onrender.com/api/user/avatar/${username}`,
        {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        }
      );

      if (!resUser.ok) throw new Error('Failed to load artist');

      const data = await resUser.json();
      artistNFTs = allNFTs.filter(nft => nft.owner === data.email);
    } else {
      artistNFTs = allNFTs.filter(nft => nft.owner === creatorEmail);
    }

    // 3️⃣ Handle empty artist
    if (!artistNFTs.length) {
      pageContent.innerHTML = `
        <div class="vx-loading">
          <i class="bi bi-person-x" style="font-size: 3rem;"></i>
          <h4>No artworks found for this artist</h4>
          <a href="/index.html" class="vx-btn-primary">Back to Marketplace</a>
        </div>
      `;
      return;
    }

    // 4️⃣ Pick featured NFT
    const randomIndex = Math.floor(Math.random() * artistNFTs.length);
    featuredNFT = artistNFTs[randomIndex];

    // 5️⃣ Render profile
    document.title = `${artistName} - Ethergalleries`;
    renderProfile();

  } catch (err) {
    console.error(err);
    document.getElementById('pageContent').innerHTML = `
      <div class="vx-loading">
        <i class="bi bi-exclamation-circle" style="font-size: 3rem;"></i>
        <h4>Error loading artist profile</h4>
        <a href="/index.html" class="vx-btn-primary">Back to Marketplace</a>
      </div>
    `;
  }
}
 async function loadArtistProfileAvatar() {
  try {
    // const token = localStorage.getItem("token");

async function loadArtistBio() {
  try {
    // const token = localStorage.getItem("token");
    // if (!token) throw new Error("No token found");

const params = new URLSearchParams(window.location.search);
            username = params.get('name');

    const res = await fetch(
      `https://changes-sample.onrender.com/api/user/bio/${username}`,
      {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        //   Authorization: `Bearer ${token}`,
        },
      }
    );

    if (!res.ok) throw new Error("Failed to load avatar");

    const data = await res.json();
    return data.bio; // ✅ STRING ONLY
  } catch (err) {
    console.error("Avatar load error:", err);
    return null;
  }
}













        
        async function renderProfile() {
        
  try {
    const avatarUrl = await loadArtistProfileAvatar();

    const bio = await loadArtistBio();
    

    const initial = artistName[0]?.toUpperCase() || "?";


    console.log("Avatar URL:", avatarUrl);


    const totalLikes = artistNFTs.reduce((sum, n) => sum + (n.likes || 0), 0);
    const totalViews = artistNFTs.reduce((sum, n) => sum + (n.views || 0), 0);
    const listedNFTs = artistNFTs.filter(n => n.status === "listed");

    document.getElementById("pageContent").innerHTML = `
      <div class="vx-profile-banner">
        <img src="https://images.unsplash.com/photo-1634973357973-f2ed2657db3c?w=1600&auto=format&fit=crop">
      </div>

      <div class="vx-profile-header">
        <div class="vx-profile-avatar">
          ${
            avatarUrl
              ? `<img src="${avatarUrl}" alt="${initial}" />`
              : `<div class="vx-avatar-fallback">${initial}</div>`
          }
        </div>

        <div class="vx-profile-info">
          <a href="javascript:history.back()" class="vx-back-link">
            <i class="bi bi-arrow-left"></i> Back
          </a>

          <h1 class="vx-profile-name">${artistName}</h1>
<div class="vx-profile-stat">
              <div class="" style="display:flex;flex-direction:row;justify-content:start">${bio}</div>
             
            </div>
          <div class="vx-profile-stats">
            <div class="vx-profile-stat">
              <div class="vx-profile-stat-value">${artistNFTs.length}</div>
              <div class="vx-profile-stat-label">Artworks</div>
            </div>
            <div class="vx-profile-stat">
              <div class="vx-profile-stat-value">${listedNFTs.length}</div>
              <div class="vx-profile-stat-label">For Sale</div>
            </div>
            <div class="vx-profile-stat">
              <div class="vx-profile-stat-value">${totalLikes}</div>
              <div class="vx-profile-stat-label">Total Likes</div>
            </div>
            <div class="vx-profile-stat">
              <div class="vx-profile-stat-value">${totalViews}</div>
              <div class="vx-profile-stat-label">Total Views</div>
            </div>
          </div>
        </div>
      </div>
       
                <main class="vx-main">
                    ${renderFeaturedSection()}
                    
                    <section>
                        <h2 class="vx-section-title">All Artworks by ${artistName}</h2>
                        <div class="vx-nft-grid" id="nftGrid">
                            ${artistNFTs.map(nft => renderNFTCard(nft)).join('')}
                        </div>
                    </section>
                </main>
    `;
  } catch (err) {
    console.error("Render profile failed:", err);
  }
}


        function renderFeaturedSection() {
            if (!featuredNFT) return '';
            
            return `
                <section class="vx-featured-section">
                    <h2 class="vx-section-title"><i class="bi bi-star-fill text-warning me-2"></i>Featured Artwork</h2>
                    <div class="vx-featured-artwork">
                        <img src="${featuredNFT.imageUrl}" alt="${featuredNFT.name}" class="vx-featured-image">
                        <div class="vx-featured-info">
                            <span class="vx-featured-badge"><i class="bi bi-lightning-charge-fill me-1"></i>Random Pick</span>
                            <h3 class="vx-featured-title">${featuredNFT.name}</h3>
                            <p class="vx-featured-description">${featuredNFT.description || 'A unique digital artwork by ' + artistName}</p>
                            <div class="vx-featured-price">
                                ${featuredNFT.price ? featuredNFT.price.toFixed(2) + ' ' + (featuredNFT.currency || 'ETH') : 'Not for sale'}
                            </div>
                            <a href="artwork.html?id=${featuredNFT._id}" class="vx-featured-btn" data-testid="button-view-featured">
                                View Artwork <i class="bi bi-arrow-right ms-2"></i>
                            </a>
                        </div>
                    </div>
                </section>
            `;
        }
        
        function renderNFTCard(nft) {
            const statusBadge = nft.status === 'auction' ? 'Auction' : nft.status === 'listed' ? 'For Sale' : '';
            
            return `
                <a href="artwork.html?id=${nft._id}" class="vx-nft-card" data-testid="card-nft-${nft._id}">
                    <div class="vx-nft-image-container">
                        <img src="${nft.imageUrl}" alt="${nft.name}" class="vx-nft-image">
                        ${statusBadge ? `<span class="vx-nft-badge">${statusBadge}</span>` : ''}
                    </div>
                    <div class="vx-nft-content">
                        <h6 class="vx-nft-title">${nft.name}</h6>
                        <div class="vx-nft-footer">
                            <div class="vx-nft-price">
                                ${nft.price ? nft.price.toFixed(2) + ' ' + (nft.currency || 'ETH') : 'Not listed'}
                                <small>Current Price</small>
                            </div>
                            <div class="vx-nft-likes">
                                <i class="bi bi-heart-fill"></i>
                                ${nft.likes || 0}
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }
