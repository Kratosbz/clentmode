<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Vaultorx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --vx-primary: #5d8df4;
            --vx-dark: #1e293b;
            --vx-light: #f8fafc;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        .forgot-card {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--vx-dark);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .logo span { color: var(--vx-primary); }
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
        }
        .form-control {
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: var(--vx-primary);
            box-shadow: 0 0 0 3px rgba(93, 141, 244, 0.15);
        }
        .btn-primary {
            background: var(--vx-primary);
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #4a7ae0;
        }
        .step { display: none; }
        .step.active { display: block; }
        .back-link {
            color: var(--vx-primary);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-card">
        <div class="logo">Vault<span>orx</span></div>
        <p class="subtitle">Reset your password</p>

        <!-- Step 1: Enter Email -->
        <div class="step active" id="step1">
            <form id="emailForm" onsubmit="submitEmail(event)">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required data-testid="input-reset-email">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" data-testid="button-send-code">
                    Send Reset Code
                </button>
            </form>
            <p class="text-center mb-0">
                <a href="/dashboard.html" class="back-link"><i class="bi bi-arrow-left me-1"></i>Back to Login</a>
            </p>
        </div>

        <!-- Step 2: Enter Code -->
        <div class="step" id="step2">
            <div class="alert alert-info border-0 mb-3">
                <i class="bi bi-envelope-check me-2"></i>We've sent a 6-digit code to your email
            </div>
            <form id="codeForm" onsubmit="submitCode(event)">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Verification Code</label>
                    <input type="text" class="form-control text-center" id="resetCode" placeholder="000000" maxlength="6" required data-testid="input-reset-code">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" data-testid="button-verify-code">
                    Verify Code
                </button>
            </form>
            <p class="text-center mb-0">
                <a href="#" onclick="resendCode()" class="back-link">Resend Code</a>
            </p>
        </div>

        <!-- Step 3: New Password -->
        <div class="step" id="step3">
            <form id="passwordForm" onsubmit="submitNewPassword(event)">
                <div class="mb-3">
                    <label class="form-label fw-semibold">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required minlength="6" data-testid="input-new-password">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required minlength="6" data-testid="input-confirm-password">
                </div>
                <button type="submit" class="btn btn-primary w-100" data-testid="button-reset-password">
                    Reset Password
                </button>
            </form>
        </div>

        <!-- Step 4: Success -->
        <div class="step" id="step4">
            <div class="text-center">
                <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                    <i class="bi bi-check-lg text-success" style="font-size: 2.5rem;"></i>
                </div>
                <h4 class="fw-bold mb-2">Password Reset!</h4>
                <p class="text-muted mb-4">Your password has been successfully reset.</p>
                <a href="index.html" class="btn btn-primary w-100" data-testid="button-back-to-login">
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let verificationToken = '';

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        async function submitEmail(e) {
            e.preventDefault();
            userEmail = document.getElementById('resetEmail').value;

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Failed to send code');

                Swal.fire({
                    icon: 'success',
                    title: 'Code Sent!',
                    text: 'Please check your email for the reset code.',
                    confirmButtonColor: '#5d8df4'
                });
                showStep(2);
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: err.message || 'Failed to send reset code. Please try again.',
                    confirmButtonColor: '#5d8df4'
                });
            }
        }

        async function submitCode(e) {
            e.preventDefault();
            const code = document.getElementById('resetCode').value;

            try {
                const res = await fetch('/api/auth/verify-reset-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, code })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Invalid code');

                verificationToken = data.token;
                showStep(3);
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Code',
                    text: err.message || 'The code you entered is incorrect or expired.',
                    confirmButtonColor: '#5d8df4'
                });
            }
        }

        async function submitNewPassword(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Passwords do not match',
                    confirmButtonColor: '#5d8df4'
                });
                return;
            }

            if (newPassword.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Password must be at least 6 characters',
                    confirmButtonColor: '#5d8df4'
                });
                return;
            }

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        token: verificationToken,
                        newPassword 
                    })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Failed to reset password');

                showStep(4);
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: err.message || 'Failed to reset password. Please try again.',
                    confirmButtonColor: '#5d8df4'
                });
            }
        }

        async function resendCode() {
            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                if (res.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Code Resent!',
                        text: 'A new code has been sent to your email.',
                        confirmButtonColor: '#5d8df4'
                    });
                }
            } catch (err) {
                console.error('Resend error:', err);
            }
        }
    </script>
</body>
</html>
